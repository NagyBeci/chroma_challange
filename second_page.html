<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Second Page</title>
  <script src="https://cdn.jsdelivr.net/npm/vue@2"></script>
  <style>
    .game-container {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      width: 600px;
      margin: 20px auto;
    }

    .game-button {
      width: 270px;
      height: 270px;
      margin: 7.5px;
      border: 2px solid transparent;
      border-radius: 5px;
      cursor: pointer;
      transition: transform 0.2s, border-color 0.3s;
      box-shadow: 0 5px 15px rgba(0,0,0,0.2);
    }

    .game-button:active {
      transform: scale(1.05);
      border-color: #fff;
    }

    .mini-game-button {
      width: 70px;
      height: 70px;
      margin: 7.5px;
      border-radius: 5px;
      background-color: white;
      transition: opacity 0.5s ease, transform 0.5s ease;
      opacity: 1;
    }

    .mini-game-button.fade-out {
      opacity: 0;
      transform: scale(0) rotate(180deg);
    }

    h1 {
      text-align: center;
      color: #333;
      font-family: 'Arial', sans-serif;
      margin-bottom: 0;
    }

    button {
      font-family: 'Arial', sans-serif;
      background-color: #f0f0f0;
      border: 1px solid #ddd;
      padding: 10px 20px;
      border-radius: 5px;
      cursor: pointer;
      transition: background-color 0.3s, transform 0.2s;
    }

    button:hover {
      background-color: #e9e9e9;
    }

    button:active {
      transform: scale(0.98);
    }

    .centered {
      text-align: center;
      margin-top: 20px;
    }

    .message {
      font-size: 24px;
      color: #d9534f;
      animation: pulse 1s infinite;
    }

    @keyframes pulse {
      0% { transform: scale(1); }
      50% { transform: scale(1.1); color: #e74c3c; }
      100% { transform: scale(1); }
    }
  </style>
</head>
<body>
  <div id="app">
    <h1>Chroma Challenge</h1>
    <div class="centered">
      <button @click="startGame" style="padding: 10px 20px; font-size: 16px;">Start Game</button>
    </div>
    <div class="game-container">
      <button v-for="color in colors" :key="color" :style="{ backgroundColor: color }" class="game-button" @click="clickColor(color)"></button>
    </div>
    <div class="game-container">
      <div v-for="(color, index) in miniGameButtons" :key="index" :style="{ backgroundColor: color }" class="mini-game-button"></div>
    </div>
    <div class="centered">
      <div v-if="message" class="message">{{ message }}</div>
      <a href="main_page.html">
        <button>Back</button>
      </a>
    </div>
  </div>
  <script src="vue.js"></script>
</body>
</html>
