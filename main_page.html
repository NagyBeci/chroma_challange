<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Simon Says</title>
  <style>
    body {
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
      background: #f5f5f5; /* Light grey background */
      border: 50px solid black; /* Increase border size */
    }
    button {
      padding: 40px 80px; /* 2x padding */
      font-size: 48px; /* 2x font size */
      background-color: #ff6347; /* Tomato color */
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      transition: all 0.3s ease; /* Transition effect */
      box-shadow: 0px 10px 20px rgba(0, 0, 0, 0.1); /* Box shadow for depth */
    }
    button:hover {
      background-color: #ff4500; /* Orangered color */
      transform: scale(1.05); /* Slightly increase size */
    }
  </style>
</head>
<body>
  <a href="second_page.html">
    <button>Start</button>
  </a>
</body>
</html>
